<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossword</title>
    <link rel="stylesheet" href="styles/crossword.css">
    <link rel="stylesheet" href="styles/sudoku.css">
    <link rel="stylesheet" href="styles/instructions.css">
    <link rel="stylesheet" href="styles/toolbar.css">
</head>
<body>
<div id="container">
    <div class="toolbar-container">
        <div class="toolbar">
            <div id="rows-and-cols" class="toolset">
                <label>
                    <input type="number" name="rows" id="rows" value="10">
                </label>
                <label>
                    <input type="number" name="cols" id="cols" value="10">
                </label>
                <label class="override full-height">
                    Nuovo
                    <input id="start" type="button">
                </label>
            </div>
            <div class="divisor"></div>
            <div class="toolset">
                <label class="override full-height">
                    Numera
                    <input id="fill" type="button">
                </label>
                <span id="blacks" class="full-height">
                    0
                </span>
            </div>
            <div class="divisor"></div>
            <div class="toolset">
                <label class="override full-height">
                    Salva
                    <input id="download" type="button">
                </label>
                <div class="full-height">
                    <label class="override">
                        Carica
                        <input id="upload" name="file" type="file" accept="application/json">
                    </label>
                    <form id="upload-form"></form>
                </div>
            </div>
        </div>
    </div>
    <div id="crossword-container">
        <div id="crossword" class="floating"></div>
        <div id="horizontals" class="floating"></div>
        <div id="verticals" class="floating"></div>
    </div>
    <div class="toolbar-container">
        <div class="toolbar">
            <div class="toolset">
                <label class="override full-height">
                    Cornici
                    <input id="cornici" type="button">
                </label>
            </div>
            <div class="divisor"></div>
            <div class="toolset">
                <label class="override full-height">
                    Schema libero
                    <input id="schema-libero" type="button">
                </label>
            </div>
            <div class="divisor"></div>
            <div class="toolset">
                <label class="override full-height">
                    Senza schema
                    <input id="senza-schema" type="button">
                </label>
            </div>
            <div class="divisor"></div>
            <div class="toolset">
                <label class="override full-height">
                    Istruzioni
                    <input id="toggle-instructions" type="button">
                </label>
            </div>
            <div class="divisor"></div>
            <div class="toolset">
                <label class="override full-height">
                    Sudoku
                    <input id="sudoku" type="button">
                </label>
                <label class="override full-height">
                    Controlla
                    <input id="check-sudoku" type="button">
                </label>
            </div>
        </div>
    </div>
    <div id="instructions">
        <p>Ciao</p>
        ciao
    </div>
</div>
<script src="index.js"></script>
<script src="sudoku.js"></script>
</body>
</html>
